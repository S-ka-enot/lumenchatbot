version: '3.8'

# LumenPay Bot - Docker Compose Configuration
# Ports: Backend 8001, Frontend 3000, Redis 6380
# Change these ports if they conflict with other services on your server

services:
  # Backend API (FastAPI)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: lumenpay-backend
    ports:
      - "8001:8000"
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./backups:/app/backups
      - ./logs/backend:/app/logs
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=sqlite+aiosqlite:///./data/lumenpay.db
      - SYNC_DATABASE_URL=sqlite:///./data/lumenpay.db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - lumenpay-network

  # Telegram бот
  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    container_name: lumenpay-bot
    volumes:
      - ./config:/app/config
      - ./logs/bot:/app/logs
    environment:
      - ENVIRONMENT=production
      - BACKEND_BASE_URL=http://backend:8000
      - BACKEND_API_PREFIX=/api/v1
    depends_on:
      - backend
      - redis
    restart: unless-stopped
    networks:
      - lumenpay-network

  # Frontend (Nginx + React статические файлы)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lumenpay-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - lumenpay-network

  # Redis для кэширования
  redis:
    image: redis:7-alpine
    container_name: lumenpay-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - lumenpay-network

  # База данных (опционально, если захотите мигрировать с SQLite)
  # postgres:
  #   image: postgres:15-alpine
