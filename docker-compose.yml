  #     - POSTGRES_DB=lumenpay
  #     - POSTGRES_USER=lumenpay
  #     - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   restart: unless-stopped
  #   networks:
  #     - lumenpay-network

volumes:
  redis_data:
